widgets:
  - widget: $upgrades.yml
    signal: 9

  - widget: $docker.yml

  - widget: $memory/memory.yml
    label: "Mem"

  - widget: $load/load.yml
    label: "Load"

  - widget: $network/network.yml

  - widget: $battery/battery.yml

  - widget: clock
    format: 2006-01-02 15:04:05 # https://golang.org/pkg/time/#Time.Format
    templates: >
      [{
          "separator": false,
          "separator_block_width": 10
      }]
